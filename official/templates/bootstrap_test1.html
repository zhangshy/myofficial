<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js">
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>Hello, world!</h1>
    <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">点我弹出/隐藏弹出框</button>
    <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">可消失的弹出框</a>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" id="button_modal">
      Launch demo modal
    </button>
    {% include 'child/myModal.html' %}
    <div class="row">
        <div class="col-xs-9 col-md-6">
            <iframe width="100%" height="550" class="share_self"  frameborder="0" scrolling="no" src="http://widget.weibo.com/weiboshow/index.php?language=&width=0&height=550&fansRow=2&ptype=1&speed=0&skin=1&isTitle=1&noborder=1&isWeibo=1&isFans=1&uid=5512232169&verifier=36f66de9&dpc=1"></iframe>
        </div>
    </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
    $(function () {
      $('[data-toggle="popover"]').popover()
    })
    </script>

    <script>
        /* http://stackoverflow.com/questions/23709700/embed-tag-inside-bootstrap-modal-not-visible-in-firefox */
        $('#button_modal').click(function () {
            /*$('#myModal').modal('show');*/
            $("#myModal").css("display", "block");
        });
        $('#button_close1, #button_close2').click(function () {
            $("#myModal").css("display", "none");
        });
    </script>
</body>
</html>
