<!DOCTYPE html>
{% if title %}
    <title>{{ title }}</title>
{% else %}
    <title>GoNewBee</title>
{% endif %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor%}
        </ul>
    {% endif %}
{% endwith %}
{% block body %}{% endblock %}
